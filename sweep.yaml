program: main.py
method: random
name: "search all with conditioning, only wgan"
metric:
  name: w1m
  goal: minimize
parameters:
  mean_field_loss:
    values: [True]
  stop_mean:
    values: [True,False]
  opt:
    values: ["AdamW"]
  batch_size:
    values: [64,128]
  gan:
    values: ["wgan"]
  ckpt:
    values: [False]
  dropout:
    values: [0.1,.2]
  lr_d:
    values: [0.0001,0.00005]
  lambda:
    values: [0.1,0.00001,0.0000001]
  num_layers_gen:
    values: [3,4,5]
  l_dim:
    values: [8,16]
  hidden:
    values: [32,48]
  hidden_gen:
    values: [32,48]
  num_layers:
    values: [2,4,6]
  heads:
    values: [8,16]
  heads_gen:
    values: [8,16]
  name:
    values: ["middle","big"]
  freq:
    values: [1]
  max:
    values: [True,False]
  E_loss_fake:
    values: [True,False]
  E_loss:
    values: [True,False]

