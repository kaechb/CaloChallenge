program: main.py
method: random
name: "search big refined and bigger"
metric:
  name: w1m
  goal: minimize
parameters:
  mean_field_loss:
    values: [True]
  stop_mean:
    values: [True]
  opt:
    values: ["AdamW"]
  batch_size:
    values: [64]
  gan:
    values: ["wgan"]
  ckpt:
    values: [False]
  dropout:
    values: [0,0.1,.2]
  lr_d:
    values: [0.0001]
  lr_g:
    values: [0.0001]
  num_layers_gen:
    values: [4]
  batch_size:
    values: [64,128]
  l_dim:
    values: [16]
  l_dim_gen:
    values: [16]
  hidden:
    values: [32,48]
  hidden_gen:
    values: [48,64]
  num_layers:
    values: [4]
  heads:
    values: [4,8]
  heads_gen:
    values: [16,8]
  name:
    values: ["big"]
