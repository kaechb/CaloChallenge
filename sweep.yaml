program: main.py
method: random
name: "debug"
metric:
  name: w1m
  goal: minimize
parameters:
  mean_field_loss:
    values: [True]
  freq:
    values: [1,3]
  opt:
    values: ["Adam"]
  gan:
    values: ["ls","wgan"]
  ckpt:
    values: [False]
